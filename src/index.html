<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form method="POST" action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <fieldset class="fieldset">
        <legend class="legend">
          Personal information
        </legend>
        <label class="label">
          Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
          >
        </label>
        <label class="label">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
          >
        </label>
        <label class="label">
          How old are You?
          <input
            type="number"
            name="age"
            value="12"
            min="1"
            max="100"
          >
        </label>
        <label class="label">
          Full date of birth:
          <input type="date" name="dateOfBirth">
        </label>
        <label class="label">
          I accept the term of the agreement
          <input type="checkbox" name="agreementAccept">
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend class="legend">
          Registration
        </legend>
        <label class="label">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
          >
        </label>
        <label class="label">
          Password:
          <input
            type="password"
            name="password"
            minlength="5"
            maxlength="25"
            required
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend class="legend">
          An interesting fact about you!
        </legend>
        <label class="label">
          Do you have cats?
          <input
            type="radio"
            name="cats"
            value="Yes"
          >
          Yes
          <input
            type="radio"
            name="cats"
            value="No"
          >
          No
        </label>
        <label class="label">
          What is your favorite color?
          <input type="color" name="color">
        </label>
        <label class="label">
          What time do you go to bed?
          <input type="time" name="time">
        </label>
        <label class="label">
          What are your favorite brand of cars?
          <select multiple>
            <option name="car">BMW</option>
            <option name="car">Audi</option>
            <option name="car">Lada</option>
          </select>
        </label>
        <label class="label">
          How do you rate our work?
          <input
            type="range"
            name="range"
            value="0"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend class="legend">
          Additional info:
        </legend>
        <label class="label">
          Comments:
          <textarea name="textarea"></textarea>
        </label>
        <label class="label">
          Would you recommend us?
          <select>
            <option selected name="recommend">yes</option>
            <option name="recommendation">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit" class="button">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
